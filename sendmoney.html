<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Enviar Dinero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="menu.html">
                <i class="fas fa-wallet mr-2"></i>Alke Wallet
            </a>
            <span class="navbar-text text-white">
                Saldo: <span id="wallet-balance" class="font-weight-bold">Cargando...</span>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-white text-center py-4">
                        <h4 class="font-weight-bold text-primary mb-0">Enviar Dinero</h4>
                        <p class="text-muted small mb-0">Transfiere fondos a tus contactos</p>
                    </div>
                    
                    <div class="card-body p-4">
                        
                        <form id="send-money-form">
                            
                            <div class="form-group">
                                <label for="contact-input" class="font-weight-bold text-muted small">DESTINATARIO</label>
                                <input type="text" class="form-control form-control-lg" id="contact-input" 
                                       placeholder="Escribe un nombre..." list="contact-list" autocomplete="off" required>
                                
                                <datalist id="contact-list">
                                    </datalist>
                            </div>

                            <div class="form-group">
                                <label for="amount-input" class="font-weight-bold text-muted small">MONTO A TRANSFERIR</label>
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white border-right-0">$</span>
                                    </div>
                                    <input type="number" class="form-control border-left-0" id="amount-input" placeholder="0" required>
                                </div>
                                <small class="form-text text-muted">Saldo disponible: <span class="available-balance">...</span></small>
                            </div>

                            <button type="submit" class="btn btn-warning btn-block btn-lg font-weight-bold mt-4 text-white shadow-sm">
                                <i class="fas fa-paper-plane mr-2"></i> Confirmar Envío
                            </button>

                        </form>
                    </div>
                    <div class="card-footer text-center bg-white border-0 py-3">
                        <a href="menu.html" class="text-muted"><i class="fas fa-arrow-left mr-1"></i> Volver al Menú</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
